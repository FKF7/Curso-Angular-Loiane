<section>
    <article>
        <h3>Event Binding</h3>
        <div>
            <button class="btn btn-primary" (click)="botaoClicado()">Clique-me!</button>

            <br><br>

            <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor($event)" (blur)="salvarValor($event)" #campoInput>

            <p>Valor Atual: {{ valorAtual }}</p>
            <p>Valor Salvo: {{ valorSalvo }}</p>

            <br>

            <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">
                Passe o mouse sobre mim
            </span>
        </div>
    </article>
</section>
